syntax = "proto3";

package learn_raft;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc say_hello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}